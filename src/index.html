<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Leaderboard</h1>
      </header>
      <div class="body">
        <section class="score-section">
          <div class="refresh">
            <p>Recent Scores</p>
            <button class="btn">Refresh</button>
          </div>
          <ul class="score-container">
            <li>Name: 55</li>
            <li>Name: 35</li>
            <li>Name: 535</li>
            <li>Name: 121</li>
            <li>Name: 456</li>
            <li>Name: 11</li>
            <li>Name: 67</li>
            <li>Name: 678</li>
            <li>Name: 535 </li>
          </ul>
        </section>
        <section class="add-score">
          <p>Add your score</p>
          <form id="form">
            <input type="text" name="name" id="input" placeholder="Your Name"/>
            <br>
            <input type="number" name="score" id="number" placeholder="Your Score"/>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
