<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stan Leaderboard</title>
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Stan Leaderboard</h1>
      </header>
      <div class="body">
        <section class="score-section">
          <div class="refresh">
            <p>Recent Scores</p>
            <button class="btn">Refresh</button>
          </div>
          <ul class="score-container"> </ul>
        </section>
        <section class="add-score">
          <p>Add your score</p>
          <form id="form">
            <input
              type="text"
              name="name"
              id="input"
              placeholder="Add your Name"
            />
            <br />
            <input
              type="number"
              name="score"
              id="number"
              placeholder="Add your Score"
            />
            <button type="submit" class="btn">Submit</button>
          </form>
          <div class="pop"></div>
        </section>
      </div>
    </main>
  </body>
</html>
