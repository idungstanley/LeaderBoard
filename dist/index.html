<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <main id="main">
      <header>
        <h1>Leaderboard</h1>
      </header>
      <div class="body">
        <section class="score-section">
          <div class="refresh">
            <p>Recent Scores</p>
            <button class="btn">Refresh</button>
          </div>
          <ul class="score-container"> </ul>
        </section>
        <section class="add-score">
          <p>Add your score</p>
          <form id="form">
            <input type="text" name="name" id="input" placeholder="Add your Name" />
            <br />
            <input
              type="number"
              name="score"
              id="number"
              placeholder="Add your Score"
            />
            <button type="submit" class="btn">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
